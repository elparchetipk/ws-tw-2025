<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3: Galer√≠a Responsive</title>
    <style>
      /* Reset y variables */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --bg-color: #f8f9fa;
        --white: #ffffff;
        --text-color: #333;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
        --border-radius: 10px;
        --transition: all 0.3s ease;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
      }

      /* Header */
      .header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: var(--white);
        padding: 3rem 2rem;
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
        max-width: 600px;
        margin: 0 auto;
      }

      /* Filtros */
      .filters {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 3rem;
        padding: 0 2rem;
      }

      .filter-btn {
        padding: 0.75rem 1.5rem;
        border: 2px solid var(--secondary-color);
        background: var(--white);
        color: var(--secondary-color);
        border-radius: 25px;
        cursor: pointer;
        transition: var(--transition);
        font-weight: 600;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: var(--secondary-color);
        color: var(--white);
        transform: translateY(-2px);
      }

      /* Gallery container */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 0 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Gallery item */
      .gallery-item {
        background: var(--white);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
        opacity: 1;
        transform: scale(1);
        position: relative;
      }

      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
      }

      .gallery-item.hidden {
        opacity: 0;
        transform: scale(0.8);
        pointer-events: none;
      }

      /* Image container */
      .image-container {
        position: relative;
        overflow: hidden;
        aspect-ratio: 16/9;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      /* Overlay */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: var(--transition);
      }

      .gallery-item:hover .overlay {
        opacity: 1;
      }

      .overlay-content {
        text-align: center;
        color: var(--white);
        transform: translateY(20px);
        transition: var(--transition);
      }

      .gallery-item:hover .overlay-content {
        transform: translateY(0);
      }

      .view-btn {
        padding: 0.5rem 1rem;
        background: var(--secondary-color);
        color: var(--white);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
        transition: var(--transition);
      }

      .view-btn:hover {
        background: var(--accent-color);
      }

      /* Content */
      .content {
        padding: 1.5rem;
      }

      .content h3 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
      }

      .content p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      /* Tags */
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .tag {
        background: var(--bg-color);
        padding: 0.25rem 0.5rem;
        border-radius: 15px;
        font-size: 0.8rem;
        color: var(--text-color);
      }

      /* Meta info */
      .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        color: #666;
      }

      .date {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .likes {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        transition: var(--transition);
      }

      .likes:hover {
        color: var(--accent-color);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .header {
          padding: 2rem 1rem;
        }

        .header h1 {
          font-size: 2rem;
        }

        .gallery {
          grid-template-columns: 1fr;
          gap: 1.5rem;
          padding: 0 1rem;
        }

        .filters {
          padding: 0 1rem;
        }

        .filter-btn {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: 1fr;
        }

        .content {
          padding: 1rem;
        }

        .meta {
          flex-direction: column;
          gap: 0.5rem;
          align-items: flex-start;
        }
      }

      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        font-size: 1.2rem;
        color: var(--secondary-color);
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--bg-color);
        border-top: 4px solid var(--secondary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Stats */
      .stats {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 3rem 0;
        padding: 0 2rem;
      }

      .stat {
        text-align: center;
        background: var(--white);
        padding: 1.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        flex: 1;
        max-width: 200px;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: var(--secondary-color);
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>üì∏ Galer√≠a Responsive</h1>
      <p>
        Explora nuestra colecci√≥n de im√°genes organizadas con CSS Grid y filtros
        din√°micos
      </p>
    </header>

    <!-- Filtros -->
    <div class="filters">
      <button
        class="filter-btn active"
        data-filter="all">
        üåç Todos
      </button>
      <button
        class="filter-btn"
        data-filter="nature">
        üåø Naturaleza
      </button>
      <button
        class="filter-btn"
        data-filter="city">
        üèôÔ∏è Ciudad
      </button>
      <button
        class="filter-btn"
        data-filter="tech">
        üíª Tecnolog√≠a
      </button>
      <button
        class="filter-btn"
        data-filter="art">
        üé® Arte
      </button>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <div
          class="stat-number"
          id="totalImages">
          12
        </div>
        <div class="stat-label">Im√°genes</div>
      </div>
      <div class="stat">
        <div
          class="stat-number"
          id="visibleImages">
          12
        </div>
        <div class="stat-label">Visibles</div>
      </div>
      <div class="stat">
        <div
          class="stat-number"
          id="totalLikes">
          248
        </div>
        <div class="stat-label">Likes</div>
      </div>
    </div>

    <!-- Gallery -->
    <div
      class="gallery"
      id="gallery">
      <!-- Los elementos se generar√°n din√°micamente -->
    </div>

    <!-- Loading -->
    <div
      class="loading"
      id="loading">
      <div class="spinner"></div>
      Cargando galer√≠a...
    </div>

    <script>
      // Datos de ejemplo para la galer√≠a
      const galleryData = [
        {
          id: 1,
          title: 'Bosque M√°gico',
          description:
            'Un hermoso bosque con luz natural filtrada entre los √°rboles',
          category: 'nature',
          image: 'https://picsum.photos/400/300?random=1',
          tags: ['bosque', 'naturaleza', 'verde'],
          date: '2024-01-15',
          likes: 42,
        },
        {
          id: 2,
          title: 'Skyline Nocturno',
          description: 'Vista panor√°mica de la ciudad durante la noche',
          category: 'city',
          image: 'https://picsum.photos/400/300?random=2',
          tags: ['ciudad', 'noche', 'luces'],
          date: '2024-01-18',
          likes: 38,
        },
        {
          id: 3,
          title: 'Workspace Moderno',
          description: 'Escritorio minimalista con herramientas de dise√±o',
          category: 'tech',
          image: 'https://picsum.photos/400/300?random=3',
          tags: ['trabajo', 'tech', 'minimalista'],
          date: '2024-01-20',
          likes: 29,
        },
        {
          id: 4,
          title: 'Arte Abstracto',
          description: 'Composici√≥n colorida con formas geom√©tricas',
          category: 'art',
          image: 'https://picsum.photos/400/300?random=4',
          tags: ['abstracto', 'colores', 'geometr√≠a'],
          date: '2024-01-22',
          likes: 35,
        },
        {
          id: 5,
          title: 'Monta√±a Majestuosa',
          description: 'Pico nevado al amanecer con cielo despejado',
          category: 'nature',
          image: 'https://picsum.photos/400/300?random=5',
          tags: ['monta√±a', 'nieve', 'amanecer'],
          date: '2024-01-25',
          likes: 51,
        },
        {
          id: 6,
          title: 'Arquitectura Moderna',
          description: 'Edificio con dise√±o contempor√°neo y l√≠neas limpias',
          category: 'city',
          image: 'https://picsum.photos/400/300?random=6',
          tags: ['arquitectura', 'moderno', 'dise√±o'],
          date: '2024-01-28',
          likes: 33,
        },
        {
          id: 7,
          title: 'C√≥digo Creativo',
          description: 'Pantalla mostrando c√≥digo elegante y funcional',
          category: 'tech',
          image: 'https://picsum.photos/400/300?random=7',
          tags: ['c√≥digo', 'programaci√≥n', 'desarrollo'],
          date: '2024-02-01',
          likes: 27,
        },
        {
          id: 8,
          title: 'Pintura Digital',
          description: 'Obra digital con t√©cnicas mixtas y colores vibrantes',
          category: 'art',
          image: 'https://picsum.photos/400/300?random=8',
          tags: ['digital', 'pintura', 'vibrante'],
          date: '2024-02-05',
          likes: 44,
        },
        {
          id: 9,
          title: 'R√≠o Sereno',
          description: 'Corriente de agua cristalina entre rocas naturales',
          category: 'nature',
          image: 'https://picsum.photos/400/300?random=9',
          tags: ['r√≠o', 'agua', 'serenidad'],
          date: '2024-02-08',
          likes: 39,
        },
        {
          id: 10,
          title: 'Caf√© Urbano',
          description:
            'Interior acogedor de cafeter√≠a en el centro de la ciudad',
          category: 'city',
          image: 'https://picsum.photos/400/300?random=10',
          tags: ['caf√©', 'interior', 'urbano'],
          date: '2024-02-12',
          likes: 31,
        },
        {
          id: 11,
          title: 'Gadgets Tech',
          description: 'Colecci√≥n de dispositivos tecnol√≥gicos modernos',
          category: 'tech',
          image: 'https://picsum.photos/400/300?random=11',
          tags: ['gadgets', 'tecnolog√≠a', 'moderno'],
          date: '2024-02-15',
          likes: 25,
        },
        {
          id: 12,
          title: 'Escultura Contempor√°nea',
          description: 'Instalaci√≥n art√≠stica en espacio p√∫blico',
          category: 'art',
          image: 'https://picsum.photos/400/300?random=12',
          tags: ['escultura', 'p√∫blico', 'contempor√°neo'],
          date: '2024-02-18',
          likes: 37,
        },
      ];

      // Variables globales
      let currentFilter = 'all';

      // Elementos del DOM
      const gallery = document.getElementById('gallery');
      const loading = document.getElementById('loading');
      const filterBtns = document.querySelectorAll('.filter-btn');
      const totalImagesEl = document.getElementById('totalImages');
      const visibleImagesEl = document.getElementById('visibleImages');
      const totalLikesEl = document.getElementById('totalLikes');

      // Funci√≥n para crear un elemento de galer√≠a
      function createGalleryItem(item) {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.dataset.category = item.category;

        galleryItem.innerHTML = `
                <div class="image-container">
                    <img src="${item.image}" alt="${item.title}" loading="lazy">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h3>${item.title}</h3>
                            <button class="view-btn" onclick="viewImage(${
                              item.id
                            })">Ver m√°s</button>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <div class="tags">
                        ${item.tags
                          .map(tag => `<span class="tag">${tag}</span>`)
                          .join('')}
                    </div>
                    <div class="meta">
                        <div class="date">
                            <span>üìÖ</span>
                            <span>${formatDate(item.date)}</span>
                        </div>
                        <div class="likes" onclick="toggleLike(${item.id})">
                            <span>‚ù§Ô∏è</span>
                            <span class="like-count">${item.likes}</span>
                        </div>
                    </div>
                </div>
            `;

        return galleryItem;
      }

      // Funci√≥n para formatear fecha
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('es-ES', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
        });
      }

      // Funci√≥n para cargar la galer√≠a
      function loadGallery() {
        loading.style.display = 'flex';
        gallery.innerHTML = '';

        // Simular carga
        setTimeout(() => {
          galleryData.forEach(item => {
            const galleryItem = createGalleryItem(item);
            gallery.appendChild(galleryItem);
          });

          loading.style.display = 'none';
          updateStats();
        }, 1000);
      }

      // Funci√≥n para filtrar elementos
      function filterItems(category) {
        const items = document.querySelectorAll('.gallery-item');

        items.forEach(item => {
          if (category === 'all' || item.dataset.category === category) {
            item.classList.remove('hidden');
          } else {
            item.classList.add('hidden');
          }
        });

        currentFilter = category;
        updateStats();
      }

      // Funci√≥n para actualizar estad√≠sticas
      function updateStats() {
        const visibleItems = document.querySelectorAll(
          '.gallery-item:not(.hidden)'
        );
        const totalLikes = galleryData.reduce(
          (sum, item) => sum + item.likes,
          0
        );

        totalImagesEl.textContent = galleryData.length;
        visibleImagesEl.textContent = visibleItems.length;
        totalLikesEl.textContent = totalLikes;
      }

      // Funci√≥n para toggle like
      function toggleLike(id) {
        const item = galleryData.find(item => item.id === id);
        if (item) {
          item.likes++;
          const likeCount = document.querySelector(
            `[onclick="toggleLike(${id})"] .like-count`
          );
          likeCount.textContent = item.likes;
          updateStats();
        }
      }

      // Funci√≥n para ver imagen
      function viewImage(id) {
        const item = galleryData.find(item => item.id === id);
        if (item) {
          alert(`Ver imagen: ${item.title}\n${item.description}`);
        }
      }

      // Event listeners para filtros
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Remover clase active de todos los botones
          filterBtns.forEach(b => b.classList.remove('active'));
          // Agregar clase active al bot√≥n clickeado
          btn.classList.add('active');

          // Filtrar elementos
          const category = btn.dataset.filter;
          filterItems(category);
        });
      });

      // Inicializar galer√≠a
      loadGallery();

      // Animaci√≥n de aparici√≥n al hacer scroll
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px',
      };

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, observerOptions);

      // Observar elementos cuando se cargan
      setTimeout(() => {
        document.querySelectorAll('.gallery-item').forEach(item => {
          item.style.opacity = '0';
          item.style.transform = 'translateY(20px)';
          item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
          observer.observe(item);
        });
      }, 1100);
    </script>
  </body>
</html>
