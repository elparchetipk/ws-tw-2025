<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F5"/>
  
  <!-- Dashboard Container -->
  <rect x="30" y="30" width="540" height="340" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="540" height="50" rx="8" fill="#424242"/>
  <rect x="30" y="70" width="540" height="10" fill="#424242"/>
  
  <!-- Title -->
  <text x="300" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">IoT Industrial Dashboard</text>
  
  <!-- Status Indicators -->
  <circle cx="480" cy="55" r="6" fill="#4CAF50"/>
  <circle cx="500" cy="55" r="6" fill="#4CAF50"/>
  <circle cx="520" cy="55" r="6" fill="#FF5722"/>
  <circle cx="540" cy="55" r="6" fill="#4CAF50"/>
  
  <!-- Left Panel - Device List -->
  <rect x="50" y="100" width="140" height="250" fill="#FAFAFA" stroke="#E0E0E0"/>
  
  <!-- Device Items -->
  <rect x="60" y="115" width="120" height="30" fill="#E0E0E0"/>
  <circle cx="75" cy="130" r="5" fill="#4CAF50"/>
  <text x="90" y="133" font-family="Arial, sans-serif" font-size="10" fill="#424242">Sensor 001</text>
  
  <rect x="60" y="155" width="120" height="30" fill="#E0E0E0"/>
  <circle cx="75" cy="170" r="5" fill="#4CAF50"/>
  <text x="90" y="173" font-family="Arial, sans-serif" font-size="10" fill="#424242">Sensor 002</text>
  
  <rect x="60" y="195" width="120" height="30" fill="#E0E0E0"/>
  <circle cx="75" cy="210" r="5" fill="#FF5722"/>
  <text x="90" y="213" font-family="Arial, sans-serif" font-size="10" fill="#424242">Sensor 003</text>
  
  <rect x="60" y="235" width="120" height="30" fill="#E0E0E0"/>
  <circle cx="75" cy="250" r="5" fill="#4CAF50"/>
  <text x="90" y="253" font-family="Arial, sans-serif" font-size="10" fill="#424242">Sensor 004</text>
  
  <!-- Main Chart Area -->
  <rect x="210" y="100" width="340" height="150" fill="#FAFAFA" stroke="#E0E0E0"/>
  
  <!-- Chart Grid -->
  <line x1="210" y1="120" x2="550" y2="120" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="210" y1="140" x2="550" y2="140" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="210" y1="160" x2="550" y2="160" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="210" y1="180" x2="550" y2="180" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="210" y1="200" x2="550" y2="200" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="210" y1="220" x2="550" y2="220" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="210" y1="240" x2="550" y2="240" stroke="#E0E0E0" stroke-width="1"/>
  
  <line x1="230" y1="100" x2="230" y2="250" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="290" y1="100" x2="290" y2="250" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="350" y1="100" x2="350" y2="250" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="410" y1="100" x2="410" y2="250" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="470" y1="100" x2="470" y2="250" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="530" y1="100" x2="530" y2="250" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Chart Lines -->
  <polyline points="210,200 250,180 290,170 330,160 370,150 410,140 450,130 490,125 530,120" 
            stroke="#FF9800" stroke-width="3" fill="none"/>
  
  <polyline points="210,220 250,210 290,205 330,200 370,190 410,185 450,175 490,170 530,160" 
            stroke="#2196F3" stroke-width="3" fill="none"/>
  
  <!-- Data Points -->
  <circle cx="210" cy="200" r="3" fill="#FF9800"/>
  <circle cx="290" cy="170" r="3" fill="#FF9800"/>
  <circle cx="370" cy="150" r="3" fill="#FF9800"/>
  <circle cx="450" cy="130" r="3" fill="#FF9800"/>
  <circle cx="530" cy="120" r="3" fill="#FF9800"/>
  
  <!-- Bottom Metrics -->
  <rect x="210" y="270" width="100" height="60" fill="#E0E0E0"/>
  <text x="260" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Temperature</text>
  <text x="260" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF9800">24.5Â°C</text>
  
  <rect x="330" y="270" width="100" height="60" fill="#E0E0E0"/>
  <text x="380" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Humidity</text>
  <text x="380" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2196F3">68%</text>
  
  <rect x="450" y="270" width="100" height="60" fill="#E0E0E0"/>
  <text x="500" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Pressure</text>
  <text x="500" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4CAF50">1013 hPa</text>
  
  <!-- Alert Icon -->
  <polygon points="70,320 80,340 60,340" fill="#FF5722"/>
  <text x="70" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">!</text>
  <text x="100" y="333" font-family="Arial, sans-serif" font-size="10" fill="#FF5722">1 Alert Active</text>
</svg>
