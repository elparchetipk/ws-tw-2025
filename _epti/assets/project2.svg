<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F5"/>
  
  <!-- Main Interface -->
  <rect x="50" y="40" width="500" height="320" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="40" width="500" height="60" rx="8" fill="#FF9800"/>
  <rect x="50" y="90" width="500" height="10" fill="#FF9800"/>
  
  <!-- Logo/Title Area -->
  <rect x="70" y="55" width="40" height="30" rx="4" fill="#FFFFFF" opacity="0.9"/>
  <text x="300" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Learning Management System</text>
  
  <!-- Sidebar -->
  <rect x="70" y="120" width="120" height="220" fill="#E0E0E0"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="80" y="135" width="100" height="25" rx="2" fill="#FF9800"/>
  <rect x="80" y="170" width="100" height="25" rx="2" fill="#BDBDBD"/>
  <rect x="80" y="205" width="100" height="25" rx="2" fill="#BDBDBD"/>
  <rect x="80" y="240" width="100" height="25" rx="2" fill="#BDBDBD"/>
  <rect x="80" y="275" width="100" height="25" rx="2" fill="#BDBDBD"/>
  
  <!-- Main Content Area -->
  <rect x="210" y="120" width="320" height="220" fill="#FAFAFA"/>
  
  <!-- Course Cards -->
  <rect x="230" y="140" width="80" height="60" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="320" y="140" width="80" height="60" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="410" y="140" width="80" height="60" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  
  <rect x="230" y="220" width="80" height="60" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="320" y="220" width="80" height="60" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="410" y="220" width="80" height="60" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  
  <!-- Course Progress Bars -->
  <rect x="235" y="185" width="70" height="6" fill="#E0E0E0"/>
  <rect x="235" y="185" width="45" height="6" fill="#FF9800"/>
  
  <rect x="325" y="185" width="70" height="6" fill="#E0E0E0"/>
  <rect x="325" y="185" width="60" height="6" fill="#FF9800"/>
  
  <rect x="415" y="185" width="70" height="6" fill="#E0E0E0"/>
  <rect x="415" y="185" width="30" height="6" fill="#FF9800"/>
  
  <rect x="235" y="265" width="70" height="6" fill="#E0E0E0"/>
  <rect x="235" y="265" width="55" height="6" fill="#FF9800"/>
  
  <rect x="325" y="265" width="70" height="6" fill="#E0E0E0"/>
  <rect x="325" y="265" width="40" height="6" fill="#FF9800"/>
  
  <rect x="415" y="265" width="70" height="6" fill="#E0E0E0"/>
  <rect x="415" y="265" width="70" height="6" fill="#FF9800"/>
  
  <!-- Video Player Icon -->
  <circle cx="360" cy="300" r="20" fill="#424242"/>
  <polygon points="355,290 355,310 375,300" fill="#FFFFFF"/>
  
  <!-- Student Icons -->
  <circle cx="450" cy="300" r="8" fill="#616161"/>
  <circle cx="470" cy="300" r="8" fill="#616161"/>
  <circle cx="490" cy="300" r="8" fill="#616161"/>
  
  <!-- Book Icon -->
  <rect x="240" y="295" width="20" height="15" fill="#424242"/>
  <rect x="242" y="297" width="16" height="11" fill="#FFFFFF"/>
  <line x1="245" y1="300" x2="255" y2="300" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="245" y1="303" x2="255" y2="303" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="245" y1="306" x2="250" y2="306" stroke="#E0E0E0" stroke-width="1"/>
</svg>
