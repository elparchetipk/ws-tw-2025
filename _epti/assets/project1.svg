<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F5"/>
  
  <!-- Browser Window -->
  <rect x="50" y="60" width="500" height="300" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="60" width="500" height="40" rx="8" fill="#FF9800"/>
  <rect x="50" y="90" width="500" height="8" fill="#FF9800"/>
  
  <!-- Browser Controls -->
  <circle cx="70" cy="80" r="6" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="90" cy="80" r="6" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="110" cy="80" r="6" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Shopping Cart Icon -->
  <rect x="250" y="160" width="100" height="80" rx="4" fill="#E0E0E0"/>
  <path d="M270 180 L280 180 L285 200 L320 200 L325 180 L330 180" stroke="#616161" stroke-width="3" fill="none"/>
  <circle cx="290" cy="210" r="4" fill="#616161"/>
  <circle cx="315" cy="210" r="4" fill="#616161"/>
  
  <!-- Product Cards -->
  <rect x="80" y="120" width="80" height="100" rx="4" fill="#BDBDBD"/>
  <rect x="180" y="120" width="80" height="100" rx="4" fill="#BDBDBD"/>
  <rect x="380" y="120" width="80" height="100" rx="4" fill="#BDBDBD"/>
  <rect x="480" y="120" width="80" height="100" rx="4" fill="#BDBDBD"/>
  
  <!-- Product Lines -->
  <rect x="90" y="190" width="60" height="4" fill="#9E9E9E"/>
  <rect x="90" y="200" width="40" height="4" fill="#9E9E9E"/>
  <rect x="190" y="190" width="60" height="4" fill="#9E9E9E"/>
  <rect x="190" y="200" width="40" height="4" fill="#9E9E9E"/>
  <rect x="390" y="190" width="60" height="4" fill="#9E9E9E"/>
  <rect x="390" y="200" width="40" height="4" fill="#9E9E9E"/>
  <rect x="490" y="190" width="60" height="4" fill="#9E9E9E"/>
  <rect x="490" y="200" width="40" height="4" fill="#9E9E9E"/>
  
  <!-- Navigation Bar -->
  <rect x="80" y="280" width="60" height="8" fill="#FF9800"/>
  <rect x="150" y="280" width="60" height="8" fill="#E0E0E0"/>
  <rect x="220" y="280" width="60" height="8" fill="#E0E0E0"/>
  <rect x="290" y="280" width="60" height="8" fill="#E0E0E0"/>
  
  <!-- Payment Icons -->
  <rect x="400" y="270" width="30" height="20" rx="2" fill="#424242"/>
  <rect x="440" y="270" width="30" height="20" rx="2" fill="#424242"/>
  <rect x="480" y="270" width="30" height="20" rx="2" fill="#424242"/>
  
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242">E-commerce Platform</text>
</svg>
