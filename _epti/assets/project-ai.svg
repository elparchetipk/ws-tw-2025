<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f8f9fa"/>
  
  <!-- Brain symbol -->
  <circle cx="200" cy="100" r="40" fill="#ff9800" opacity="0.2"/>
  <path d="M180 80 Q200 70 220 80 Q230 90 225 110 Q220 130 200 135 Q180 130 175 110 Q170 90 180 80" 
        fill="#ff9800" opacity="0.6"/>
  
  <!-- Neural network nodes -->
  <circle cx="160" cy="90" r="8" fill="#757575"/>
  <circle cx="200" cy="75" r="8" fill="#757575"/>
  <circle cx="240" cy="90" r="8" fill="#757575"/>
  <circle cx="180" cy="125" r="8" fill="#757575"/>
  <circle cx="220" cy="125" r="8" fill="#757575"/>
  
  <!-- Connections -->
  <line x1="160" y1="90" x2="200" y2="75" stroke="#9e9e9e" stroke-width="2"/>
  <line x1="200" y1="75" x2="240" y2="90" stroke="#9e9e9e" stroke-width="2"/>
  <line x1="160" y1="90" x2="180" y2="125" stroke="#9e9e9e" stroke-width="2"/>
  <line x1="240" y1="90" x2="220" y2="125" stroke="#9e9e9e" stroke-width="2"/>
  <line x1="200" y1="75" x2="180" y2="125" stroke="#9e9e9e" stroke-width="2"/>
  <line x1="200" y1="75" x2="220" y2="125" stroke="#9e9e9e" stroke-width="2"/>
  
  <!-- Data flow arrows -->
  <path d="M50 180 L120 180" stroke="#ff9800" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M280 180 L350 180" stroke="#ff9800" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="50" y="200" fill="#424242" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INPUT</text>
  <text x="150" y="200" fill="#424242" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI MODEL</text>
  <text x="320" y="200" fill="#424242" font-family="Arial, sans-serif" font-size="14" font-weight="bold">OUTPUT</text>
  
  <!-- Title -->
  <text x="200" y="30" fill="#424242" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">AI Project</text>
</svg>
